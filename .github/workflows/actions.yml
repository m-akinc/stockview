name: Update data.json

on:
  # schedule:
    - cron: '30 14 * * 1-5' # Once at open
    #- cron: '18-32/5 14 * * 1-5' # every 5 min, from 8:18am to 8:32am, M-F (try to get a run close to open)
    #- cron: '30-59/20 14 * * 1-5' # every 20 min, from 8:30am to 9am, M-F
    #- cron: '*/20 15-21 * * 1-5' # every 20 min, from 9am to 3pm, M-F
    - cron: '*/20 19-21 * * 1-5' # every 20 min, from 1pm to 3pm, M-F
    #- cron: '0-15/5 21 * * 1-5' # every 5 min, from 3pm to 3:15pm, M-F (in case quotes delayed)
    - cron: '10 21 * * 1-5' # try to get an accurate closing value (quotes can be delayed)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps firefox

      - name: monkey-patch wetrade file
        shell: pwsh
        run: |
          $matches = pip show wetrade | Select-String -Pattern '(?<=Location: )[^\n]+'
          $path = $matches.Matches.Value + '/wetrade/api.py';
          (Get-Content $path) -replace 'v1/accounts/{}/portfolio.json', 'v1/accounts/{}/portfolio.json?count=1000&totalsRequired=true' | Set-Content $path
          
      - name: fetch new data and update file
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        run: python main.py
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated data" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
