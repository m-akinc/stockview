<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="treemap.js"></script>
</head>
<body>
    <div class='updated'>
        Quotes may be delayed by up to 30 min depending on server load. (<span class='date'>?</span>)
    </div>
    <div class="market"></div>
    <table>
        <tr>
            <th>LAST</th>
            <th>DAY'S GAIN $</th>
            <th>DAY'S GAIN %</th>
            <th>TOTAL VALUE</th>
            <th>TOTAL GAIN $</th>
            <th>TOTAL GAIN %</th>
            <th>SHARES</th>
        </tr>
    </table>

    <div>
        <div class='label'>LAST:</div>
        <div class='latestPrice'>$0</div>
    </div>
    <div>
        <div class='label'>DAY'S CHANGE:</div>
        <div id='changeDollars' class='changeValue'>$0</div>
        <div id='changePercent' class='changeValue'>0%</div>
    </div>
    <div>
        <span class='label'>POSITIONS:</span>
        <stockview-treemap></stockview-treemap>
        <div class="positions"></div>
    </div>
</body>
</html>
