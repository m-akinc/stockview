<!DOCTYPE html>
<html>
<head>
    <title>StockView</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="treemap.js"></script>
</head>
<body>
    <div class="screen-dims"></div>
    <div class='updated'>
        Quotes may be delayed by up to 30 min depending on server load. (<span class='date'>?</span>)
    </div>
    <div class="market"></div>
    <table>
        <tr>
            <th class="hideable">LAST</th>
            <th class="hideable">SHARES</th>
            <th>TOTAL VALUE</th>
            <th class="hideable">DAY'S GAIN $</th>
            <th>DAY'S GAIN %</th>
            <th>TOTAL GAIN $</th>
            <th class="hideable">TOTAL GAIN %</th>
        </tr>
        <tr id="row">
            <td class="hideable"><span></span></td>
            <td class="hideable"><span></span></td>
            <td><span></span></td>
            <td class="hideable"><span class="changeValue"></span></td>
            <td><span class="changeValue"></span></td>
            <td><span class="changeValue"></span></td>
            <td class="hideable"><span class="changeValue"></span></td>
        </tr>
    </table>
    <div class="graph-container">
        <canvas id="graph"></canvas>
    </div>
    <div>
        <span class='label'>POSITIONS:</span>
        <stockview-treemap></stockview-treemap>
        <div class="positions"></div>
    </div>
</body>
</html>
