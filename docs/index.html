<!DOCTYPE html>
<html>
<head>
    <title>StockView</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <script type="module" src="treemap.js"></script>
</head>
<body>
    <div class='updated'>
        Quotes may be delayed by up to 30 min depending on server load. (<span class='date'>?</span>)
    </div>
    <div class="market"></div>
    <table>
        <tr>
            <th class="hideable">LAST</th>
            <th class="hideable">SHARES</th>
            <th>TOTAL VALUE</th>
            <th>DAY'S GAIN $</th>
            <th class="hideable">DAY'S GAIN %</th>
            <th class="hideable">TOTAL GAIN $</th>
            <th>TOTAL GAIN %</th>
        </tr>
        <tr id="row">
            <td class="hideable"><span></span></td>
            <td class="hideable"><span></span></td>
            <td><span></span></td>
            <td><span class="changeValue"></span></td>
            <td class="hideable"><span class="changeValue"></span></td>
            <td class="hideable"><span class="changeValue"></span></td>
            <td><span class="changeValue"></span></td>
        </tr>
    </table>
    <div class="graph-container">
        <div class="button-row">
            <div class="toggle-button toggle-index" role="button" onclick="onGraphToggleIndexClick(this)">SHOW MARKET</div>
            <div class="toggle-button as-baseline" role="button" onclick="onGraphToggleIndexBaseline(this)">VS MARKET</div>
        </div>
        <div class="button-row">
            <div class="toggle-button day" role="button" onclick="onGraphToggleTimeRange(this)" aria-pressed="true">TODAY</div>
            <div class="toggle-button week" role="button" onclick="onGraphToggleTimeRange(this)">WEEK</div>
            <div class="toggle-button month" role="button" onclick="onGraphToggleTimeRange(this)">MONTH</div>
            <div class="toggle-button all-time" role="button" onclick="onGraphToggleTimeRange(this)">ALL TIME</div>
        </div>
        <canvas id="graph"></canvas>
    </div>
    <div>
        <span class="label">POSITIONS:</span>
        <stockview-treemap></stockview-treemap>
    </div>
    <div class="movers">
        <span class="label">MOVERS AND/OR SHAKERS:</span>
        <div class="button-row">
            <div class="toggle-button" role="button" onclick="onMoversButtonClick(this)" aria-pressed="true">% GAINERS</div>
            <div class="toggle-button" role="button" onclick="onMoversButtonClick(this)">$ GAINERS</div>
            <div class="toggle-button" role="button" onclick="onMoversButtonClick(this)">% LOSERS</div>
            <div class="toggle-button" role="button" onclick="onMoversButtonClick(this)">$ LOSERS</div>
        </div>
        <div class="movers-list"></div>
    </div>
</body>
</html>
